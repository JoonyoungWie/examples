<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sheetjs create xlsx excel example(json)</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script>
// 참고 출처 : https://redstapler.co/sheetjs-tutorial-create-xlsx/
// 공통
var CustomExcelInfo = function(){ 
    // 엑셀파일명
    this.excelFileName;
    // 시트명  
    this.sheetName;
    // worksheet
    this.worksheet;
}

function getWbOut(sheetName, ws){
    // workbook 생성
    var wb = XLSX.utils.book_new();

    // 시트 데이터를 시트에 넣기 
    XLSX.utils.book_append_sheet(wb, ws, sheetName);

    // 엑셀 파일 쓰기 
    var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});
    return wbout;
}

function s2ab(s) { 
    var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
    var view = new Uint8Array(buf);  //create uint8array as viewer
    for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
    return buf;    
}

function exportExcel(){ 
    var excelInfo = getCustomExcelInfo();
    var wbout = getWbOut(excelInfo.sheetName, excelInfo.worksheet);
    saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), excelInfo.excelFileName);
}

$(document).ready(function() { 
    $("#excelFileExport").click(function(){
        exportExcel();
    });
});
</script>

<script>
function getCustomExcelInfo(){ 
    var customExcelInfo = new CustomExcelInfo();
    customExcelInfo.excelFileName = 'json-test.xlsx';
    customExcelInfo.sheetName = 'Json Test Sheet';

    // data 정의 배열(rows) 안에 배열(cols) 형태 
    var json_data = [{'상품명':'삼성 갤럭시 s11' , '가격':'200000'}, {'상품명':'삼성 갤럭시 s12' , '가격':'220000'}, {'상품명':'삼성 갤럭시 s13' , '가격':'230000'}];  //a row with 2 columns
    // 배열 데이터로 시트 데이터 생성
    var ws = XLSX.utils.json_to_sheet(json_data);
    
    customExcelInfo.worksheet = ws;
    return customExcelInfo;
}
</script>
</head>
<body>
파일 내보내기(JSON) : <input type="button" id="excelFileExport" value="엑셀 파일 다운로드(JSON)" />
</body>
</html>
