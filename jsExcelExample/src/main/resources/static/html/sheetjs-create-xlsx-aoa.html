<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sheetjs create xlsx excel example(array of array)</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<script>
//공통
// 참고 출처 : https://redstapler.co/sheetjs-tutorial-create-xlsx/
function s2ab(s) { 
    var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
    var view = new Uint8Array(buf);  //create uint8array as viewer
    for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
    return buf;    
}
var CustomExcelInfo = function(){ 
    // 엑셀파일명
    this.excelFileName;
    // 시트명  
    this.sheetName;
    // worksheet
    this.worksheetData;
}
function exportExcel(){ 
	// 설정 및 데이터 가져오기 
    var excelInfo = getSettings();
    
    // workbook 생성
    var wb = XLSX.utils.book_new();

    // 시트 데이터를 시트에 넣기 
    XLSX.utils.book_append_sheet(wb, excelInfo.worksheetData, excelInfo.sheetName);

    // 엑셀 파일 쓰기 
    var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});

    saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), excelInfo.excelFileName);
}

$(document).ready(function() { 
    $("#excelFileExport").click(function(){
        exportExcel();
    });
});
</script>

<script>
function getSettings(){ 
    var customExcelInfo = new CustomExcelInfo();
    customExcelInfo.excelFileName = 'aoa-test.xlsx';
    customExcelInfo.sheetName = 'AOA Test Sheet';

    // data 정의 배열(rows) 안에 배열(cols) 형태 
    var ws_data = [['hello' , 'world']];  //a row with 2 columns
    // 배열 데이터로 시트 데이터 생성
    var ws = XLSX.utils.aoa_to_sheet(ws_data);
    
    customExcelInfo.worksheetData = ws;
    return customExcelInfo;
}
</script>
</head>
<body>
파일 내보내기(배열) : <input type="button" id="excelFileExport" value="엑셀 파일 다운로드(배열)" />
</body>
</html>
